'Vendor.Site:Document.Page':
  superTypes:
    'Vendor.Site:Document': true

  ui:
    icon: fas fa-file
    label: i18n

  constraints:
    nodeTypes:
      '*': false
      'Neos.Neos:Document': false
      'Neos.Neos:Shortcut': true
      'Vendor.Site:Document': true
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': false
          'Vendor.Site:Content': true
  properties:
    footerText:
      type: string
      defaultValue: ''
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            formatting:
              strong: true
              em: true
              sub: true
              sup: true
              p: true
              h1: false
              h2: false
              h3: false
              pre: false
              removeFormat: true
              table: false
              a: true
              ol: false
              ul: false
              underline: true
              strikethrough: true
            autoparagraph: true
            placeholder: 'Footertext...'
